<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Avatar</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center min-h-screen">
    <!-- Main container -->

    <div
        class="flex flex-col items-center justify-center w-full max-w-2xl p-10 space-y-6 bg-emerald-100 bg-opacity-75 rounded-lg shadow-lg">

        <!-- Component: Card with form -->
        <form class="overflow-hidden bg-white rounded-lg shadow-lg text-slate-500 shadow-slate-200 w-full max-w-2xl">
            <!-- Body -->
            <div class="p-8">
                <header class="mb-6 text-center">
                    <h3 class="text-2xl font-medium text-slate-700">Login</h3>
                </header>
                <div class="flex flex-col space-y-6">

                    <!-- Input field -->
                    <div class="relative">
                        <input id="username" type="text" name="username" placeholder="Username"
                            class="peer relative w-full h-10 px-4 text-sm placeholder-transparent transition-all border rounded outline-none border-slate-200 text-slate-500 invalid:border-pink-500 invalid:text-pink-500 focus:border-emerald-500 focus:outline-none disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                        <label for="username"
                            class="absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-emerald-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                            Username
                        </label>
                        <small
                            class="absolute flex justify-between w-full px-4 py-1 text-xs transition text-slate-400 peer-invalid:text-pink-500">
                            <span>Use your preferred username</span>
                        </small>
                    </div>

                </div>
            </div>

            <!-- Action base sized basic button -->
            <div class="flex justify-end p-6 bg-slate-50">
                <button
                    class="inline-flex items-center justify-center w-full h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded focus-visible:outline-none whitespace-nowrap bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none">
                    <span>Log in</span>
                </button>
            </div>
        </form>
        <!-- End Card with form -->


        <!-- Component: Rounded full base sized basic grouped avatars -->
        <div class="flex flex-col items-center justify-center w-full p-10 space-y-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Choose Your Avatar!</h1>
            <p class="text-lg text-gray-600 mb-6">Feel free to choose one to your liking by clicking on an image</p>

            <div class="flex -space-x-4">
                <a href="#" aria-label="Avatar 1"
                    class="relative inline-flex items-center justify-center w-32 h-32 text-white rounded-full bg-gray-200 shadow-lg focus:bg-red-500 focus:border-red-500">
                    <img src="https://robohash.org/sdagedf" alt="Avatar 1" title="Avatar 1" width="128" height="128"
                        class="max-w-full border-4 border-white rounded-full" />
                </a>

                <a href="#" aria-label="Avatar 2"
                    class="relative inline-flex items-center justify-center w-32 h-32 text-white rounded-full bg-gray-200 shadow-lg focus:bg-green-500 focus:border-green-500">
                    <img src="https://robohash.org/Xsghdf" alt="Avatar 2" title="Avatar 2" width="128" height="128"
                        class="max-w-full border-4 border-white rounded-full" />
                </a>

                <a href="#" aria-label="Avatar 3"
                    class="relative inline-flex items-center justify-center w-32 h-32 text-lg text-white rounded-full bg-gray-200 shadow-lg focus:bg-amber-950 focus:border-amber-950">
                    <img src="https://robohash.org/rhXwh" alt="Avatar 3" title="Avatar 3" width="128" height="128"
                        class="max-w-full border-4 border-white rounded-full" />
                </a>

                <a href="#" aria-label="Avatar 4"
                    class="relative inline-flex items-center justify-center w-32 h-32 text-white rounded-full bg-gray-200 shadow-lg focus:bg-orange-400 focus:border-orange-400">
                    <img src="https://robohash.org/13ErtqE" alt="Avatar 4" title="Avatar 4" width="128" height="128"
                        class="max-w-full border-4 border-white rounded-full" />
                </a>

                <a href="#" aria-label="Avatar 5"
                    class="relative inline-flex items-center justify-center w-32 h-32 text-white rounded-full bg-gray-200 shadow-lg focus:bg-fuchsia-700 focus:border-fuchsia-700">
                    <img src="https://robohash.org/12fEESNgw" alt="Avatar 5" title="Avatar 5" width="128" height="128"
                        class="max-w-full border-4 border-white rounded-full" />
                </a>
            </div>
        </div>
        <!-- End Rounded full base sized basic grouped avatars -->

    </div>

</body>

</html>
